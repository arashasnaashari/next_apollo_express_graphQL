<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/bibi/resources/styles/bibi.css" />
    <link
      rel="stylesheet"
      href="public/bibi/wardrobe/everyday/bibi.dress.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      id="bibi-subpanel_config"
      class="bibi-subpanel bibi-subpanel-right active opened"
      style="background-color: khaki"
    >
      <div class="bibi-subpanel-section" style="background-color: khaki">
        <div class="bibi-hgroup" style="background-color: khaki">
          <p class="bibi-h" style="background-color: khaki">
            <span class="bibi-h-label" style="background-color: khaki"
              >حالت صفحه</span
            >
          </p>
        </div>
        <ul class="bibi-buttongroup" style="background-color: khaki">
          <li
            class="bibi-buttonbox bibi-buttonbox-radio"
            style="background-color: khaki"
          >
            <span
              class="bibi-button bibi-button-radio active"
              title="حالت اسپرید"
              style="background-color: khaki"
              ><span class="bibi-button-iconbox" style="background-color: khaki"
                ><span
                  class="bibi-icon bibi-icon-view bibi-icon-view-paged"
                  style="background-color: khaki"
                  ><span
                    class="bibi-shape bibi-shape-spreads bibi-shape-spreads-paged"
                    style="background-color: khaki"
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span></span></span></span
              ><span class="bibi-button-label" style="background-color: khaki"
                >حالت اسپرید</span
              ></span
            >
          </li>
          <li
            class="bibi-buttonbox bibi-buttonbox-radio"
            style="background-color: khaki"
          >
            <span
              class="bibi-button bibi-button-radio default"
              title="⇄ افقی"
              style="background-color: khaki"
              ><span class="bibi-button-iconbox" style="background-color: khaki"
                ><span
                  class="bibi-icon bibi-icon-view bibi-icon-view-horizontal"
                  style="background-color: khaki"
                  ><span
                    class="bibi-shape bibi-shape-spreads bibi-shape-spreads-horizontal"
                    style="background-color: khaki"
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span></span></span></span
              ><span class="bibi-button-label" style="background-color: khaki"
                ><span
                  class="non-visual-in-label"
                  style="background-color: khaki"
                  >⇄ </span
                >افقی</span
              ></span
            >
          </li>
          <li
            class="bibi-buttonbox bibi-buttonbox-radio"
            style="background-color: khaki"
          >
            <span
              class="bibi-button bibi-button-radio default"
              title="⇅ عمودی"
              style="background-color: khaki"
              ><span class="bibi-button-iconbox" style="background-color: khaki"
                ><span
                  class="bibi-icon bibi-icon-view bibi-icon-view-vertical"
                  style="background-color: khaki"
                  ><span
                    class="bibi-shape bibi-shape-spreads bibi-shape-spreads-vertical"
                    style="background-color: khaki"
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span
                    ><span
                      class="bibi-shape bibi-shape-spread"
                      style="background-color: khaki"
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span
                      ><span
                        class="bibi-shape bibi-shape-item"
                        style="background-color: khaki"
                      ></span></span></span></span></span
              ><span class="bibi-button-label" style="background-color: khaki"
                ><span
                  class="non-visual-in-label"
                  style="background-color: khaki"
                  >⇅ </span
                >عمودی</span
              ></span
            >
          </li>
        </ul>
        <ul
          class="bibi-buttongroup"
          style="display: none; background-color: khaki"
        >
          <li
            class="bibi-buttonbox bibi-buttonbox-toggle"
            style="background-color: khaki"
          >
            <span
              class="bibi-button bibi-button-toggle default"
              title="Full Width for Each Page (in Scrolling Mode)"
              style="background-color: khaki"
              ><span class="bibi-button-iconbox" style="background-color: khaki"
                ><span
                  class="bibi-icon bibi-icon-full-breadth-layout"
                  style="background-color: khaki"
                ></span></span
              ><span class="bibi-button-label" style="background-color: khaki"
                >Full Width for Each Page
                <small style="background-color: khaki"
                  >(in Scrolling Mode)</small
                ></span
              ></span
            >
          </li>
        </ul>
      </div>
      <div class="bibi-subpanel-section" style="background-color: khaki">
        <div class="bibi-hgroup" style="background-color: khaki">
          <p class="bibi-h" style="background-color: khaki">
            <span class="bibi-h-label" style="background-color: khaki"
              >کنترل صفحه</span
            >
          </p>
        </div>
        <ul class="bibi-buttongroup" style="background-color: khaki">
          <li
            class="bibi-buttonbox bibi-buttonbox-toggle"
            style="background-color: khaki"
          >
            <span
              id="bibi-button-toggle-fullscreen"
              class="bibi-button bibi-button-toggle default"
              title="تمام صفحه"
              style="background-color: khaki"
              ><span class="bibi-button-iconbox" style="background-color: khaki"
                ><span
                  class="bibi-icon bibi-icon-toggle-fullscreen"
                  style="background-color: khaki"
                ></span></span
              ><span class="bibi-button-label" style="background-color: khaki"
                >تمام صفحه</span
              ></span
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
